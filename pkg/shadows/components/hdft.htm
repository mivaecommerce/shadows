					<mvt:elseif expr="l.settings:readytheme:logo_type EQ 'image'">

			</div>

			<div class="o-layout__item u-width-3 u-width-1--m u-hidden--l u-text-right &mvte:global:Session:shadows:checkout_hidden;">
				<a class="t-site-header__basket-link" data-hook="open-mini-basket" aria-label="Open Mini-Basket" href="&mvte:urls:BASK:auto;">
					<mvt:if expr="l.settings:global_minibasket:basket_count GT 0">
						<span class="u-icon-cart-full" aria-hidden="true"></span>
					<mvt:else>
						<span class="u-icon-cart-empty" aria-hidden="true"></span>
					</mvt:if>
					<span class="t-site-header__basket-link-quantity" data-hook="mini-basket-count">&mvte:global_minibasket:basket_count;</span>
				</a>

			<div class="o-layout__item u-width-12 u-width-3--l t-site-header__search &mvte:global:Session:shadows:checkout_hidden;" data-hook="site-header__search" itemscope itemtype="http://schema.org/WebSite">

					<fieldset>

						<div class="c-form-list">

				</form>
			</div>
